{% extends 'base.html' %}

{% block content %}
    <h1>Bracelets</h1>

    <a href='/bracelets/new'>New bracelet</a>
  
    {% for bracelet in bracelets %}
        <h2>{{ bracelet.brand }}</h2>
        <small>{{ bracelet.size }}</small>
        <small><img src = "{{ bracelet.image }}" height ="150" width= "150"></small>
        <a href="/bracelets/{{ bracelet._id }}">View Bracelet Details</a>
    {% endfor %}
{% endblock %}
